version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download

builds:
  - main: ./cmd/memos
    binary: memos
    flags:
      - -trimpath
    ldflags:
      - -w -s
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - 386
      - amd64
      - arm
      - arm64
      - loong64
      - ppc64le
      - s390x
      - riscv64

archives:
  - formats: [ 'tar.gz' ]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

checksum:
  disable: true

release:
  github:
    owner: loong64
    name: memos